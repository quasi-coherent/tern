[config]
default_to_workspace = false
skip_core_tasks = true
init_task = "init"
end_task = "end"

[tasks.init]

[tasks.default]
alias = "check"

[tasks.lint]
dependencies = ["fmt", "clippy"]

[tasks.clippy]
command = "cargo"
args = ["clippy", "--workspace", "--all-features", "--", "-Dwarnings"]

[tasks.fmt]
command = "cargo"
args = ["fmt", "--all", "--check"]

[tasks.doc]
command = "cargo"
args = ["doc", "--workspace", "--all-features", "--no-deps"]

[tasks.readme]
command = "cargo"
args = ["rdme", "--force", "-w", "tern"]

[tasks.end]
alias = "fmt"